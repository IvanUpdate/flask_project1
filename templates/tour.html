{% extends 'base.html' %}
  {% block container %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.title }} {{ tour_stars }}</h1>
      <!-- HERO -->
      <p class="lead">{{ tour.country }} {{ departure }} {{ tour.nights }} {% if tour.nights < 5 %} ночи{% else %} ночей{% endif %}</p>
      <img src={{ tour.picture }} class="w-75" alt="picture of {{ tour.title }}">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tour.price }}</a>
    </section>
  </main>
  {% endblock %}
